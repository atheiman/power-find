<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap meta -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Project info -->
    <title>Power Find</title>
    <meta name="description"
          content="More powerful version of the builtin Chrome find tool.">
    <meta name="author" content="Austin Heiman">
    <link rel="icon" href'images/power-find-16.png'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='bootstrap-3.3.4/css/bootstrap.min.css'>
    <link rel='stylesheet' href='bootstrap-3.3.4/css/bootstrap-theme.min.css'>

    <!-- Popup CSS -->
    <link rel='stylesheet' href='popup.css'>
  </head>

  <body>
    <div class='container-fluid text-center'>
      <form class='form-inline'>
        <div class='input-group input-group-sm'>
          <label class='input-group-addon btn btn-default' data-toggle='tooltip'
                 data-placement='right' title='Case sensitive search'
                 data-container='body'
                 data-delay='{"show":"1000", "hide":"50"}'>
            <input type='checkbox' name='caseSensitive' /> aA
          </label>

          <label class='input-group-addon btn btn-default' data-toggle='tooltip'
                 data-placement='right' title='Regular expression matching'
                 data-container='body'
                 data-delay='{"show":"1000", "hide":"50"}'>
            <input type='checkbox' name='regex' /> .*
          </label>

          <input type='text' class='form-control' placeholder='Pattern'
                 name='pattern' onkeyup='app.highlightAll()' autofocus
                 onclick='app.highlightAll()' />

          <span class='input-group-btn'>
            <button class='btn btn-primary' type='button' id='findButton'
                    onclick='app.next()'>
              Find
            </button>
          </span>

        </div> <!-- /.input-group -->
      </form>

      <!-- used to output messages such as '12 matches' or 'No matches'.
      add text-primary or text-danger to classlist for blue or red text. -->
      <p class='' id='messageP'></p>
    </div> <!-- /.container -->

    <!-- jQuery -->
    <script src='jquery-2.1.3.min.js'></script>
    <!-- Bootstrap JS -->
    <script src='bootstrap-3.3.4/js/bootstrap.min.js'></script>
    <!-- Popup JS -->
    <script src='popup.js'></script>
  </body>
</html>
